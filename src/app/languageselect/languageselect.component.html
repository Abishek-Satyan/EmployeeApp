<ng-multiselect-dropdown [disabled]="!showBtn"
  [placeholder]="'Select known languages '"
  [settings]="dropdownSettings"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  (onSelect)="showbtn()"
>
</ng-multiselect-dropdown>
<button *ngIf="showBtn" class="btn btn-primary selection confirmbtn" (click)="display()">Confirm Selection</button>
